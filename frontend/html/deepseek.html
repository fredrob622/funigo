<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appeler la route API</title>
</head>
<body>
    <button id="rechercheButton">Rechercher</button>
    <div id="resultat"></div>

    <script>
        document.getElementById('rechercheButton').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:5000/api/rechercheVocab',); // Utilisez le chemin relatif /api
                const data = await response.json(); // Supposons que la réponse est en JSON
                document.getElementById('resultat').innerText = JSON.stringify(data);
            } catch (error) {
                console.error('Erreur lors de la requête :', error);
                document.getElementById('resultat').innerText = 'Erreur lors de la requête';
            }
        });
    </script>
</body>
</html>
