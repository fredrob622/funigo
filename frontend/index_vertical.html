<script type="text/javascript" language="javascript">
    function fonctionVoirMenu(id)
    {
        console.log(id);
		
		//   Recup de ID passer en paramètres
        var recupId = document.getElementById(id);
        console.log(recupId);
		
		//  La méthode indexOf() renvoie l'indice de la première occurence de la valeur cherchée au sein   
		//  de la chaîne courante (à partir de indexDébut).  
        console.log(recupId.className.indexOf("hideMenu"));
        if(recupId.className.indexOf("hideMenu")==-1)
        {
		
			// Si la class n'est pas présence on ajoute la classe  
            recupId.classList.add('hideMenu');
            console.log(recupId.className.indexOf('seeMenu'));
        }
        else
        {
		    // Si la class est présence on on enlève la classe 
            recupId.className = recupId.classList.remove('hideMenu');
            recupId.classList.add('seeMenu');
            console.log(recupId.className.indexOf('hideMenu'));
        }
    }
