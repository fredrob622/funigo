<body>
    <div id="container" style="display:box;  ">
        <div id="menu" >
            <object type="text/html" data="./index_sas.html"
                width="100%"
                height="630">
            </object>
        </div>
        <div id="contenu" >
            <object type="text/html" data="../frontend/html/acceuil.html"
                width="100%"
                height="1300">             
           </object>
        </div>
    </div>
</body>

<script>
    $(document).ready(function() {
    // Lorsqu'on clique sur un onglet du menu, on bascule l'affichage du sous-menu
    $('#menu .menu-item > a').click(function(e) {
        e.preventDefault(); // Empêche le lien de naviguer (si c'est un lien)
        
        // Trouver le sous-menu lié à l'élément cliqué
        var submenu = $(this).next('.submenu');
        
        // Si le sous-menu est déjà visible, on le cache, sinon on l'affiche
        submenu.slideToggle(300);
        
        // On ferme tous les autres sous-menus (si on veut un comportement "accordion")
        $('#menu .submenu').not(submenu).slideUp(300);
    });
});
</script>
</html>
